  - net-tools     # Misc networking tools.
  - zip           # archiving tool
  - unzip         # archiving tool
  - gzip          # archiving tool
  - tcpdump       # network scan tool
  - sshpass
  - nfs-utils
  - cifs-utils
  - telnet
